<html>
    <head>
        <title>测试</title>
    </head>

    <body>
        <pre>
            method：请求方式 GET、POST
                GET：默认方式，数据量小，安全性不高
                POST：数据量大，安全性相对高
            action：请求的服务器路径
            id：编号，前端（客户端）区分唯一性
            name：名称，后端（服务器端）区分唯一性，用于获取数据
                 要想提交数据给后台，必须存在name
        </pre>
        <form method="GET" action="http://127.0.0.1/login">
            <label>
            用户名:<input type="text" name="userName" id="name"/>
            密码:<input type="password" name="pwd" id="pass"/>
            <input type="submit" value="登陆"/>
            </label>
        </form>
    </body>
</html>
